server:
  error:
    path: '/error'
  servlet:
    context-path: '/api'

spring:
  application:
    name: 'employee-api'

  # ===============================
  # = DATA SOURCE
  # ===============================
  datasource:
    initialization-mode: always
    url: jdbc:h2:mem:ukeess_db
    driverClassName: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true

  # ===============================
  # = JPA / HIBERNATE
  # ===============================
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

# ===============================
# = METRICS
# ===============================
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: ALWAYS

# ===============================
# = LOGGING
# ===============================
logging:
  level:
    com.ukeess: debug
#    org.hibernate: debug

# ===============================
# = MOCK DETAILS
# ===============================
token:
  secret_key_mock: 'my-token-secret'
  username_mock: 'harry'
  password_mock: 'potter'